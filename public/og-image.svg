  <text x="600" y="350" font-family="Arial, sans-serif" font-size="42" fill="white" opacity="0.95" text-anchor="middle" font-weight="600">Automate Your Restaurant's</text>
  <text x="600" y="400" font-family="Arial, sans-serif" font-size="42" fill="white" opacity="0.95" text-anchor="middle" font-weight="600">Repeat Revenue</text>
  <text x="600" y="480" font-family="Arial, sans-serif" font-size="28" fill="white" opacity="0.85" text-anchor="middle">Calculate your lost revenue. Fix it forever.</text>
  
  <!-- Badge -->
